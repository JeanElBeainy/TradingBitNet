<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="/Common/normalize.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>SIGN UP</h1>
        </div>
        
        <form id="signupForm">
            
            <div class="form-group">
                <label for="email">Username</label>
                <input type="username" id="username" name="username" minlength="3" maxlength="50" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" maxlength="50" placeholder="Create a password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" maxlength="50" placeholder="Confirm your password" required>
            </div>

            <div class="note">
                <p>NOTE: We highly suggest you to use a unique password that you are not using anywhere.</p>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#" target="_blank">Terms & Conditions</a></label>
            </div>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="login-link">
            <p>Already have an account? <a href="Signin/signin.html">Sign In</a></p>
        </div>
    </div>

    <canvas id="financial-icons"></canvas>

    <script src="/Common/FloatingIconBG.js"></script>
</body>
</html>
