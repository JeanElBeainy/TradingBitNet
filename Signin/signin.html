<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="/Common/normalize.css">
    <title>Sign In</title>
</head>
<body>
</head>
<body>
        <div class="container">
        <div class="logo">
            <h1>SIGN IN</h1>
        </div>
        
        <form id="signupForm">
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" id="username" name="username" minlength="3" maxlength="50" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="login-link">
            <p>Dont't have an account? <a href="/Signup/signup.html">Sign Up</a></p>
        </div>
    </div>

    <canvas id="financial-icons"></canvas>

    <script src="/Common/FloatingIconBG.js"></script>
</body>
</html>
